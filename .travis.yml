language: python
python:
- '3.6'
services:
- docker
env:
- TORTUGA_BUILD_DOCKER="true" BUILD_KIT_IMAGE="univa/tortuga-build-kit:7.0.3-devel-latest"
before_install:
- docker pull $BUILD_KIT_IMAGE
install:
- chmod -R a-w .
- docker run --rm -it -v `pwd`:/kit-src $BUILD_KIT_IMAGE
script:
- echo "Done"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/kit-gceadapter*.tar.bz2"
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
